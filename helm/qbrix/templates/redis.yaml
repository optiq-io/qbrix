{{- if .Values.infrastructure.redis.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ include "qbrix.fullname" . }}-redis
  labels:
    {{- include "qbrix.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  type: ClusterIP
  ports:
    - port: 6379
      targetPort: 6379
      protocol: TCP
      name: redis
  selector:
    app.kubernetes.io/name: {{ include "qbrix.name" . }}-redis
    app.kubernetes.io/instance: {{ .Release.Name }}
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "qbrix.fullname" . }}-redis
  labels:
    {{- include "qbrix.labels" . | nindent 4 }}
    app.kubernetes.io/component: redis
spec:
  serviceName: {{ include "qbrix.fullname" . }}-redis
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: {{ include "qbrix.name" . }}-redis
      app.kubernetes.io/instance: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app.kubernetes.io/name: {{ include "qbrix.name" . }}-redis
        app.kubernetes.io/instance: {{ .Release.Name }}
        app.kubernetes.io/component: redis
    spec:
      {{- include "qbrix.imagePullSecrets" . | nindent 6 }}
      securityContext:
        fsGroup: 999
      containers:
        - name: redis
          image: "{{ .Values.infrastructure.redis.image.repository }}:{{ .Values.infrastructure.redis.image.tag }}"
          imagePullPolicy: {{ .Values.infrastructure.redis.image.pullPolicy }}
          ports:
            - containerPort: 6379
              name: redis
          {{- if .Values.global.redis.password }}
          args:
            - --requirepass
            - $(REDIS_PASSWORD)
          env:
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "qbrix.redisSecretName" . }}
                  key: password
          {{- end }}
          resources:
            {{- toYaml .Values.infrastructure.redis.resources | nindent 12 }}
          livenessProbe:
            exec:
              command:
                - redis-cli
                {{- if .Values.global.redis.password }}
                - -a
                - $(REDIS_PASSWORD)
                {{- end }}
                - ping
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 6
          readinessProbe:
            exec:
              command:
                - redis-cli
                {{- if .Values.global.redis.password }}
                - -a
                - $(REDIS_PASSWORD)
                {{- end }}
                - ping
            initialDelaySeconds: 5
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
          volumeMounts:
            - name: data
              mountPath: /data
  {{- if .Values.infrastructure.redis.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: data
      spec:
        accessModes: ["ReadWriteOnce"]
        {{- if or .Values.infrastructure.redis.persistence.storageClass .Values.global.storageClass }}
        storageClassName: {{ .Values.infrastructure.redis.persistence.storageClass | default .Values.global.storageClass | quote }}
        {{- end }}
        resources:
          requests:
            storage: {{ .Values.infrastructure.redis.persistence.size }}
  {{- else }}
      volumes:
        - name: data
          emptyDir: {}
  {{- end }}
{{- end }}