apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "cortex.fullname" . }}
  labels:
    {{- include "cortex.labels" . | nindent 4 }}
data:
  # grpc settings
  CORTEX_GRPC_HOST: {{ .Values.config.grpc.host | quote }}
  CORTEX_GRPC_PORT: {{ .Values.config.grpc.port | quote }}

  # redis connection
  CORTEX_REDIS_HOST: {{ .Values.global.redis.host | quote }}
  CORTEX_REDIS_PORT: {{ .Values.global.redis.port | quote }}
  CORTEX_REDIS_DB: {{ .Values.global.redis.db | quote }}

  # redis stream settings
  CORTEX_STREAM_NAME: {{ .Values.config.stream.name | quote }}
  CORTEX_CONSUMER_GROUP: {{ .Values.config.stream.consumerGroup | quote }}
  CORTEX_CONSUMER_NAME: {{ .Values.config.stream.consumerName | quote }}

  # batch processing settings
  CORTEX_BATCH_SIZE: {{ .Values.config.batch.size | quote }}
  CORTEX_BATCH_TIMEOUT_MS: {{ .Values.config.batch.timeoutMs | quote }}
  CORTEX_FLUSH_INTERVAL_SEC: {{ .Values.config.batch.flushIntervalSec | quote }}

  # logging
  CORTEX_LOG_LEVEL: {{ .Values.config.logLevel | quote }}
  LOG_FORMAT: {{ .Values.global.logging.format | quote }}
